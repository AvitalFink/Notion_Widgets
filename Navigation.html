<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Dosis', sans-serif;			
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="morning" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-mug-hot"></i> Morning</a>
		<a id="planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Planner</a>
		<a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-days"></i> Resources</a>
		<a id="team" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pen-nib"></i> Team</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'morning')
				window.open("https://www.notion.so/Good-morning-36e7dcbf06a04809898091fba2d91cf3", '_blank').focus();
			else if (id == "planner")
				window.open("https://example.com", '_blank').focus();
			else if (id == "resources")
				window.open("https://example.com", '_blank').focus();
			else if (id == "team")
				window.open("https://example.com", '_blank').focus();

		}
	</script>


</body>

</html>
