<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Poppins', sans-serif;			
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: -webkit-fill-available;
		}

		.navMenu a {
			color: #f9989b;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 8px 20px 8px 20px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 4px solid #f9989b;

		}

		.navMenu a:hover {

			color: #facad2;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="morning" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-mug-hot"></i>   Morning</a>
		<a id="planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i>   Planner</a>
		<a id="team" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pen-nib"></i>   Team</a>
		<a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-days"></i>   Resources</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'morning')
				window.open("https://www.notion.so/Good-morning-36e7dcbf06a04809898091fba2d91cf3", '_blank').focus();
			else if (id == "planner")
				window.open("https://www.notion.so/Planner-427a4bfa914d4e0eb84d44101bdddb10", '_blank').focus();
			else if (id == "team")
				window.open("https://www.notion.so/Team-8c2a424046604dd3988fd5f968c3ba3d", '_blank').focus();
			else if (id == "resources")
				window.open("https://www.notion.so/Resources-0839953809814761b3a93d4e79f7352c", '_blank').focus();
			

		}
	</script>


</body>

</html>
